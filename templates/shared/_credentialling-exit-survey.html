<section class="p-strip">
  <div class="row">
    <div class="col-8">
      <h1>{{h1}}</h1>
      <p class="p-heading--4">{{intro_text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form action="/marketo/submit" method="post" id="mktoForm_{{formid}}">
        <fieldset class="u-no-margin--bottom">
          <h3>Content</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="ExitSurveyRelevanceofQuestions" id="LblExitSurveyRelevanceofQuestions">What is your experience with Ubuntu?</label>
              <fieldset id="ExitSurveyRelevanceofQuestions" name="ExitSurveyRelevanceofQuestions" aria-labelledby="LblExitSurveyRelevanceofQuestions InstructExitSurveyRelevanceofQuestions">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyRelevanceofQuestions" aria-labelledby="ExitSurveyRelevanceofQuestions1">
                      <span class="p-radio__label" id="ExitSurveyRelevanceofQuestions1">Not relevant at all&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyRelevanceofQuestions" aria-labelledby="ExitSurveyRelevanceofQuestions2">
                      <span class="p-radio__label" id="ExitSurveyRelevanceofQuestions2">Somewhat relevant&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyRelevanceofQuestions" aria-labelledby="ExitSurveyRelevanceofQuestions3">
                      <span class="p-radio__label" id="ExitSurveyRelevanceofQuestions3">Very relevant</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="cube_ubuntu_experience" id="Lblcube_ubuntu_experience">Were the questions asked what you expected them to be? Choose the statement that feels the most accurate</label>
              <div class="row">
                <div class="col-3">
                  <select id="cube_ubuntu_experience" name="cube_ubuntu_experience" aria-labelledby="Lblcube_ubuntu_experience" class="is-required" required="" >
                    <option value="" disabled="disabled" selected="">Select...</option>
                    <option value="Didnot expect these questions">I did not expect these questions at all </option>
                    <option value="Many were what I wanted">Many questions were what I anticipated them to be</option>
                    <option value="Exactly what I anticipated">This is exactly what I was expecting</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyNumberOfQuestions" id="LblExitSurveyNumberOfQuestions">What do you think about the number of questions?</label>
              <fieldset id="ExitSurveyNumberOfQuestions" name="ExitSurveyNumberOfQuestions" aria-labelledby="LblExitSurveyNumberOfQuestions InstructExitSurveyNumberOfQuestions">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyNumberOfQuestions" aria-labelledby="ExitSurveyNumberOfQuestions1">
                      <span class="p-radio__label" id="ExitSurveyNumberOfQuestions1">Too many&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyNumberOfQuestions" aria-labelledby="ExitSurveyNumberOfQuestions2">
                      <span class="p-radio__label" id="ExitSurveyNumberOfQuestions2">About the right amount&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyNumberOfQuestions" aria-labelledby="ExitSurveyNumberOfQuestions3">
                      <span class="p-radio__label" id="ExitSurveyNumberOfQuestions3">Too few</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyExamDifficulty" id="LblExitSurveyExamDifficulty">How would you evaluate the exam difficulty level?</label>
              <fieldset id="ExitSurveyExamDifficulty" name="ExitSurveyExamDifficulty" aria-labelledby="LblExitSurveyExamDifficulty InstructExitSurveyExamDifficulty">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyExamDifficulty" aria-labelledby="ExitSurveyExamDifficulty1">
                      <span class="p-radio__label" id="ExitSurveyExamDifficulty1">Too easy&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyExamDifficulty" aria-labelledby="ExitSurveyExamDifficulty2">
                      <span class="p-radio__label" id="ExitSurveyExamDifficulty2">The right difficulty level&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyExamDifficulty" aria-labelledby="ExitSurveyExamDifficulty3">
                      <span class="p-radio__label" id="ExitSurveyExamDifficulty3">Too hard</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyTimeAllocated" id="LblExitSurveyTimeAllocated">What do you think about the amount of time allocated for the exam?</label>
              <fieldset id="ExitSurveyTimeAllocated" name="ExitSurveyTimeAllocated" aria-labelledby="LblExitSurveyTimeAllocated InstructExitSurveyTimeAllocated">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyTimeAllocated" aria-labelledby="ExitSurveyTimeAllocated1">
                      <span class="p-radio__label" id="ExitSurveyTimeAllocated1">Too short&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyTimeAllocated" aria-labelledby="ExitSurveyTimeAllocated2">
                      <span class="p-radio__label" id="ExitSurveyTimeAllocated2">The right amount of time&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyTimeAllocated" aria-labelledby="ExitSurveyTimeAllocated3">
                      <span class="p-radio__label" id="ExitSurveyTimeAllocated3">Too long</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <h3>Platform</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="ExitSurveyPlatformExperience" id="LblExitSurveyPlatformExperience">How would you rate your experience on the platform? </label>
              <fieldset id="ExitSurveyPlatformExperience" name="ExitSurveyPlatformExperiences" aria-labelledby="LblExitSurveyPlatformExperience InstructExitSurveyPlatformExperience">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyPlatformExperience" aria-labelledby="ExitSurveyPlatformExperience1">
                      <span class="p-radio__label" id="ExitSurveyPlatformExperience1">Enjoyable&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyPlatformExperience" aria-labelledby="ExitSurveyPlatformExperience2">
                      <span class="p-radio__label" id="ExitSurveyPlatformExperience2">Meh&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyPlatformExperience" aria-labelledby="ExitSurveyPlatformExperience3">
                      <span class="p-radio__label" id="ExitSurveyPlatformExperience3">Terrible</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyReasonForNotLikingPlatform" id="ExitSurveyRblreasonForNotLikingPlatform">Were the questions asked what you expected them to be? Choose the statement that feels the most accurate</label>
              <fieldset id="ExitSurveyReasonForNotLikingPlatform" name="ExitSurveyReasonForNotLikingPlatforms" aria-labelledby="LblExitSurveyReasonForNotLikingPlatform InstructExitSurveyReasonForNotLikingPlatform" >
                <div class="row">
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Platform Confusing" aria-labelledby="PlatformConfusing" name="ExitSurveyReasonForNotLikingPlatform" type="checkbox" />
                      <span class="p-checkbox__label" id="PlatformConfusing">The platform was confusing</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Platform Slow" aria-labelledby="PlatformSlow" name="ExitSurveyReasonForNotLikingPlatform" type="checkbox" />
                      <span class="p-checkbox__label" id="PlatformSlow">The platform was too slow</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Platform Crashed" aria-labelledby="PlatformCrashed" name="ExitSurveyReasonForNotLikingPlatform" type="checkbox" />
                      <span class="p-checkbox__label" id="PlatformCrashed">The VMs crashed</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Other" aria-labelledby="Other" name="ExitSurveyReasonForNotLikingPlatform" type="checkbox" />
                      <span class="p-checkbox__label" id="Other">Other:</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyPlatformBestReasons" id="ExitSurveyRblreasonForNotLikingPlatform">Were the questions asked what you expected them to be? Choose the statement that feels the most accurate</label>
              <fieldset id="ExitSurveyPlatformBestReasons" name="ExitSurveyPlatformBestReasonss" aria-labelledby="LblExitSurveyPlatformBestReasons InstructExitSurveyPlatformBestReasons" >
                <div class="row">
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Scheduling" aria-labelledby="Scheduling" name="ExitSurveyPlatformBestReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="Scheduling">Scheduling/Rescheduling</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Lab Environment" aria-labelledby="GoodLabEnvironment" name="ExitSurveyPlatformBestReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="GoodLabEnvironment">Lab Environment</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Browser Environment" aria-labelledby="GoodBrowserEnvironment" name="ExitSurveyPlatformBestReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="GoodBrowserEnvironment">Browser Environment</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Other" aria-labelledby="GoodOther" name="ExitSurveyPlatformBestReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="GoodOther">Other:</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyPlatformWorstReasons" id="ExitSurveyRblreasonForNotLikingPlatform">Were the questions asked what you expected them to be? Choose the statement that feels the most accurate</label>
              <fieldset id="ExitSurveyPlatformWorstReasons" name="ExitSurveyPlatformWorstReasonss" aria-labelledby="LblExitSurveyPlatformWorstReasons InstructExitSurveyPlatformWorstReasons" >
                <div class="row">
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Scheduling" aria-labelledby="BadScheduling" name="ExitSurveyPlatformWorstReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="BadScheduling">Scheduling/Rescheduling</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Lab Environment" aria-labelledby="BadLabEnvironment" name="ExitSurveyPlatformWorstReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="BadLabEnvironment">Lab Environment</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Browser Environment" aria-labelledby="BadBrowserEnvironment" name="ExitSurveyPlatformWorstReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="BadBrowserEnvironment">Browser Environment</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Other" aria-labelledby="BadOther" name="ExitSurveyPlatformWorstReasons" type="checkbox" />
                      <span class="p-checkbox__label" id="BadOther">Other:</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <h3>Value</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="ExitSurveyValueKnowledge" id="LblExitSurveyValueKnowledge">Do you think this exam is a good tool to evaluate your skills and Linux knowledge? Choose the statement that feels the most accurate: </label>
              <div class="row">
                <div class="col-3">
                  <select id="ExitSurveyValueKnowledge" name="ExitSurveyValueKnowledge" aria-labelledby="LblExitSurveyValueKnowledge" class="is-required" required="" >
                    <option value="" disabled="disabled" selected="">Select...</option>
                    <option value="I do not think this exam sufficiently evaluates my skills and knowledge of Linux">I do not think this exam sufficiently evaluates my skills and knowledge of Linux</option>
                    <option value="I feel like this test fairly and accurately assessed my skills and knowledge of Linux">I feel like this test fairly and accurately assessed my skills and knowledge of Linux</option>
                    <option value="I am not sure whether this exam really reflects my skills and knowledge of Linux">I am not sure whether this exam really reflects my skills and knowledge of Linux</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyValueKnowledgeReason" id="ExitSurveyRblreasonForNotLikingPlatform">If not or unsure, why? Select all that apply:</label>
              <fieldset id="ExitSurveyValueKnowledgeReason" name="ExitSurveyValueKnowledgeReasons" aria-labelledby="LblExitSurveyValueKnowledgeReason InstructExitSurveyValueKnowledgeReason" >
                <div class="row">
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Not enough practical skills questions" aria-labelledby="NotEnoughPracticalSkillsQuestions" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="NotEnoughPracticalSkillsQuestions">This exam does not have enough practical skills questions</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Not enough theoretical questions" aria-labelledby="NotEnoughTheoreticalQuestions" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="NotEnoughTheoreticalQuestions">This exam does not have enough theoretical questions</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="The practical skills tested are not relevant to my industry" aria-labelledby="NotRelevantPracticalSkills" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="NotRelevantPracticalSkills">The practical skills tested are not relevant to my industry</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="The questions are too generic" aria-labelledby="TooGenericQuestions" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="TooGenericQuestions">The questions are too generic</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="The knowledge tested is outdated" aria-labelledby="OutdatedKnowledgeTested" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="OutdatedKnowledgeTested">The knowledge tested is outdated</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="The platform did not permit me to showcase my skills in a meaningful way" aria-labelledby="DidnotPermitToShowcaseSkills" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="DidnotPermitToShowcaseSkills">The platform did not permit me to showcase my skills in a meaningful way</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Other" aria-labelledby="BadOther" name="ExitSurveyValueKnowledgeReason" type="checkbox" />
                      <span class="p-checkbox__label" id="BadOther">Other:</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyReasonablePrice" id="LblExitSurveyReasonablePrice">What would be a reasonable price range for this type of exam?</label>
              <fieldset id="ExitSurveyReasonablePrice" name="ExitSurveyReasonablePrice" aria-labelledby="LblExitSurveyReasonablePrice InstructExitSurveyReasonablePrice">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyReasonablePrice" aria-labelledby="ExitSurveyReasonablePrice1">
                      <span class="p-radio__label" id="ExitSurveyReasonablePrice1">Free - 20$</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyReasonablePrice" aria-labelledby="ExitSurveyReasonablePrice2">
                      <span class="p-radio__label" id="ExitSurveyReasonablePrice2">20$ - 50$</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyReasonablePrice" aria-labelledby="ExitSurveyReasonablePrice3">
                      <span class="p-radio__label" id="ExitSurveyReasonablePrice3">50$ - 100$</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyReasonablePrice" aria-labelledby="ExitSurveyReasonablePrice3">
                      <span class="p-radio__label" id="ExitSurveyReasonablePrice3">> 100$</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyMoreExams" id="LblExitSurveyMoreExams">Would you purchase more exams?</label>
              <fieldset id="ExitSurveyMoreExams" name="ExitSurveyMoreExams" aria-labelledby="LblExitSurveyMoreExams InstructExitSurveyMoreExams">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyMoreExams" aria-labelledby="ExitSurveyMoreExams1">
                      <span class="p-radio__label" id="ExitSurveyMoreExams1">Yes</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyMoreExams" aria-labelledby="ExitSurveyMoreExams2">
                      <span class="p-radio__label" id="ExitSurveyMoreExams2">No</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyMoreExams" aria-labelledby="ExitSurveyMoreExams3">
                      <span class="p-radio__label" id="ExitSurveyMoreExams3">Other:</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyWhyPrice" id="LblExitSurveyWhyPrice">Why?</label>
              <input id="ExitSurveyWhyPrice" name="ExitSurveyWhyPrice" maxlength="255" aria-labelledby="LblExitSurveyWhyPrice" type="text" class="is-required" required="" aria-required="true">
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <h3>Benchmark</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="ExitSurveyBenchmarkPlatform" id="LblExitSurveyBenchmarkPlatform">How would you say the content of this exam compares to similar Linux basics exams you have taken in the past? </label>
              <fieldset id="ExitSurveyBenchmarkPlatform" name="ExitSurveyBenchmarkPlatform" aria-labelledby="LblExitSurveyBenchmarkPlatform InstructExitSurveyBenchmarkPlatform">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkPlatform" aria-labelledby="ExitSurveyBenchmarkPlatform1">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkPlatform1">More enjoyable&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkPlatform" aria-labelledby="ExitSurveyBenchmarkPlatform2">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkPlatform2">Similar&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkPlatform" aria-labelledby="ExitSurveyBenchmarkPlatform3">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkPlatform3">Less enjoyable</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li class="p-list__item">
              <label for="ExitSurveyBenchmarkContent" id="LblExitSurveyBenchmarkContent">How would you say the experience on the platform compares to similar Linux basics exams you have taken in the past?</label>
              <fieldset id="ExitSurveyBenchmarkContent" name="ExitSurveyBenchmarkContent" aria-labelledby="LblExitSurveyBenchmarkContent InstructExitSurveyBenchmarkContent">
                <div class="row">
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkContent" aria-labelledby="ExitSurveyBenchmarkContent1">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkContent1">More relevant&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkContent" aria-labelledby="ExitSurveyBenchmarkContent2">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkContent2">Similar&#8195;</span>
                    </label>
                  </div>
                  <div class="col-3">
                    <label class="p-radio--inline">
                      <input type="radio" class="p-radio__input" name="ExitSurveyBenchmarkContent" aria-labelledby="ExitSurveyBenchmarkContent3">
                      <span class="p-radio__label" id="ExitSurveyBenchmarkContent3">Not as relevant</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
          </ul>
        </fieldset>
        
        <fieldset class="u-no-margin--bottom">
          <ul class="p-list">
            <li class="p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input" value="yes" aria-labelledby="cube_beta_interest" name="cube_beta_interest" type="checkbox" />
                <span class="p-checkbox__label" id="cube_beta_interest">I would like to beta test future certifications.</span>
              </label>
            </li>
            <li class="p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input" value="yes" aria-labelledby="canonical_research_opt_in" name="canonical_research_opt_in" type="checkbox" />
                <span class="p-checkbox__label" id="canonical_research_opt_in">I would like to participate in research questionnaires and focus groups.</span>
              </label>
            </li>
            <li class=" p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input"  value="yes" aria-labelledby="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox" />
                <span class="p-checkbox__label" id="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</span>
              </label>
